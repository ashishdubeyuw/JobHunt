<!-- 
Job Matching AI - WordPress Embed Code
Add this to any WordPress page/post using the Custom HTML block
-->

<!-- Option 1: Full Page Embed -->
<div class="job-matching-container" style="width: 100%; max-width: 1400px; margin: 0 auto;">
    <iframe src="http://localhost:8501" width="100%" height="900px" frameborder="0"
        style="border-radius: 16px; box-shadow: 0 8px 32px rgba(0,0,0,0.2);" allow="clipboard-write" loading="lazy"
        title="Job Matching AI Application">
    </iframe>
</div>

<!-- Option 2: Responsive Embed with Glassmorphism Frame -->
<style>
    .jm-glass-frame {
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 24px;
        padding: 8px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        margin: 20px auto;
        max-width: 1400px;
    }

    .jm-glass-frame iframe {
        width: 100%;
        height: 850px;
        border: none;
        border-radius: 16px;
        display: block;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .jm-glass-frame {
            border-radius: 12px;
            padding: 4px;
            margin: 10px;
        }

        .jm-glass-frame iframe {
            height: 600px;
            border-radius: 8px;
        }
    }
</style>

<div class="jm-glass-frame">
    <iframe src="http://localhost:8501" allow="clipboard-write" loading="lazy" title="Job Matching AI">
    </iframe>
</div>

<!-- 
IMPORTANT: Replace "http://localhost:8501" with your actual deployed URL:
- For local network: http://YOUR_LOCAL_IP:8501
- For production: https://your-domain.com/jobmatcher (if using reverse proxy)
- For Streamlit Cloud: https://your-app.streamlit.app
-->
